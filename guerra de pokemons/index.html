        async function loadPokemons() {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=151');
                const data = await response.json();
                pokemons = data.results.map(pokemon => ({ name: pokemon.name, url: pokemon.url }));
                renderSelectedTeam();
                await renderSelectedTeam();
                await renderPokemonList();
            } catch (error) {
                console.error('Error loading Pok√©mon:', error);
                // Fallback to hardcoded

        async function getPokemonStats(index) {
            if (pokemons[index].hp) return pokemons[index];
            try {
                const response = await fetch(pokemons[index].url);
                const data = await response.json();
                pokemons[index].hp = data.stats[0].base_stat;
                pokemons[index].attack = data.stats[1].base_stat;
                pokemons[index].defense = data.stats[2].base_stat;
                pokemons[index].specialAttack = data.stats[3].base_stat;
                pokemons[index].specialDefense = data.stats[4].base_stat;
                pokemons[index].speed = data.stats[5].base_stat;
                pokemons[index].image = data.sprites.front_default;
                pokemons[index].types = data.types.map(t => t.type.name);

        async function startBattle() {
            if (userTeam.length !== 6) {

                return;
            }

            // Reset battle variables
            currentFight = 0;
            userWins = 0;
            rivalWins = 0;

            for (const index of userTeam) {
                await getPokemonStats(index);
            }

            // Select random rival team
            const available = Array.from({length: pokemons.length}, (_, i) => i).filter(i => !userTeam.includes(i));

                const randomIndex = Math.floor(Math.random() * available.length);
                rivalTeam.push(available.splice(randomIndex, 1)[0]);
            }

            showPhase('visualization');
        }

        async function startFight() {
            if (currentFight >= 6) {

            }

            const rivalPokemon = await getPokemonStats(rivalIndex);

                        <span>${getWeakness(stats.types)}</span>

                card.addEventListener('click', () => fight(index, rivalIndex));
                userChoicesDiv.appendChild(card);
            }
            document.getElementById('battle-arena').style.display = 'block';
        }

        async function fight(userIndex, rivalIndex) {
            const userPokemon = await getPokemonStats(userIndex);
            const rivalPokemon = await getPokemonStats(rivalIndex);

            // Move user pokemon to arena
            const fightersDiv = document.getElementById('battle-fighters');
            const userCard = document.createElement('div');
            userCard.className = 'pokemon-card-small type-' + userPokemon.types[0].toLowerCase() + ' fighter-card';
            userCard.id = 'user-fighter-card';
            userCard.innerHTML = `

                <div class="pokemon-attacks">
                    <div class="attack">
                        <div class="attack-name">${userPokemon.moves[0] || 'Ataque'}</div>
                        <div class="attack-damage">${Math.floor(userPokemon.attack / 2)}</div>
                    </div>
                </div>
                <div class="pokemon-footer">
                    <span>${getWeakness(userPokemon.types)}</span>
                    <span>${getResistance(userPokemon.types)}</span>
                </div>
            `;
            fightersDiv.appendChild(userCard);
            
            // Hide user choices
            document.getElementById('user-choices').style.display = 'none';

            // Discard user Pok√©mon
            userTeam = userTeam.filter(i => i !== userIndex);

            const userPower = userPokemon.hp + userPokemon.attack + userPokemon.defense;
            const rivalPower = rivalPokemon.hp + rivalPokemon.attack + rivalPokemon.defense;

            const log = document.getElementById('battle-log');
            log.innerHTML = `${userPokemon.name} vs ${rivalPokemon.name}. Comparando estad√≠sticas...<br>`;
            log.innerHTML += `${userPokemon.name}: Total ${userPower} | ${rivalPokemon.name}: Total ${rivalPower}<br>`;

            await new Promise(resolve => setTimeout(resolve, 2000));

            let result;
            const rivalCard = document.getElementById('rival-fighter-card');
            const userFighterCard = document.getElementById('user-fighter-card');
            
            if (userPower > rivalPower) {
                result = `${userPokemon.name} gana la ronda!`;
                userWins++;
                userFighterCard.classList.add('winner');
                rivalCard.classList.add('loser');
            } else if (rivalPower > userPower) {
                result = `${rivalPokemon.name} gana la ronda!`;
                rivalWins++;
                rivalCard.classList.add('winner');
                userFighterCard.classList.add('loser');
            } else {
                result = `¬°Empate en la ronda!`;
            }

            log.innerHTML += result + '<br>';
            
            await new Promise(resolve => setTimeout(resolve, 1500));
            document.getElementById('next-round').style.display = 'block';
        }

            currentFight++;
            document.getElementById('next-round').style.display = 'none';
            document.getElementById('user-choices').style.display = 'flex';
            startFight();

            const overallWinner = userWins > rivalWins ? '¬°T√∫ ganas!' : userWins < rivalWins ? 'El rival gana.' : 'Empate.';
            const resultsDiv = document.getElementById('final-results');
            resultsDiv.innerHTML = `
                <p>Victorias tuyas: ${userWins}</p>
                <p>Victorias del rival: ${rivalWins}</p>
                <h3>${overallWinner}</h3>

            showPhase('results');

        document.getElementById('start-battle').onclick = startBattle;
