<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate Pok√©mon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .selectors {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .pokemon-selector {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .pokemon-selector h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .pokemon-selector input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 25px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .pokemon-selector button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .vs-text {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .battle-arena {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .pokemon-card {
            background: linear-gradient(145deg, #fefefe 0%, #f8f8f8 100%);
            border: 15px solid;
            border-image: linear-gradient(145deg, #daa520, #ffd700, #daa520) 1;
            border-radius: 25px;
            padding: 0;
            box-shadow: 
                0 25px 60px rgba(0,0,0,0.4),
                inset 0 2px 8px rgba(255,255,255,0.8),
                0 0 0 2px rgba(218,165,32,0.3);
            display: none;
            width: 400px;
            height: 560px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            transform-style: preserve-3d;
        }

        .pokemon-card.show {
            display: block;
            animation: cardReveal 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes cardReveal {
            0% { 
                opacity: 0; 
                transform: translateY(50px) rotateX(-15deg) scale(0.9);
                filter: blur(10px);
            }
            50% {
                transform: translateY(-10px) rotateX(5deg) scale(1.02);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) rotateX(0deg) scale(1);
                filter: blur(0px);
            }
        }

        .card-header {
            background: linear-gradient(145deg, #fefefe 0%, #f0f0f0 100%);
            padding: 22px 30px 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 3px solid rgba(218,165,32,0.3);
            position: relative;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #daa520, transparent);
        }

        .pokemon-name {
            font-size: 1.6rem;
            font-weight: bold;
            color: #000;
            text-transform: capitalize;
        }

        .pokemon-hp {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pokemon-stage {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .pokemon-image {
            width: 340px;
            height: 250px;
            border: 5px solid;
            border-image: linear-gradient(145deg, #daa520, #ffd700, #daa520) 1;
            border-radius: 15px;
            margin: 18px auto;
            display: block;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), transparent 50%),
                linear-gradient(145deg, #e6f3ff 0%, #f0f8ff 50%, #e1f5fe 100%);
            object-fit: contain;
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.2),
                inset 0 2px 5px rgba(255,255,255,0.6);
            transition: transform 0.3s ease;
        }

        .pokemon-image:hover {
            transform: scale(1.02);
        }

        .ability-section {
            padding: 15px 30px 18px;
            border-bottom: 3px solid rgba(218,165,32,0.2);
            margin: 0 20px 22px;
            background: linear-gradient(145deg, rgba(255,255,255,0.8), rgba(248,248,248,0.6));
            border-radius: 12px;
            position: relative;
        }

        .ability-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(218,165,32,0.5), transparent);
        }

        .ability-label {
            font-size: 0.8rem;
            font-weight: bold;
            color: #8b4513;
            margin-bottom: 5px;
        }

        .ability-name {
            font-size: 1rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }

        .ability-description {
            font-size: 0.8rem;
            color: #333;
            line-height: 1.3;
        }

        .attacks-section {
            padding: 0 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .attack {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(218,165,32,0.3);
        }

        .attack:last-child {
            border-bottom: none;
        }

        .attack-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .attack-cost {
            display: flex;
            gap: 4px;
            margin-bottom: 5px;
        }

        .energy-icon {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            box-shadow: 
                0 3px 8px rgba(0,0,0,0.3),
                inset 0 1px 3px rgba(255,255,255,0.4);
            border: 2px solid rgba(255,255,255,0.3);
            position: relative;
        }

        .energy-icon::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            filter: blur(1px);
        }

        .attack-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #000;
        }

        .attack-damage {
            font-size: 1.6rem;
            font-weight: bold;
            color: #000;
        }

        .attack-description {
            font-size: 0.75rem;
            color: #444;
            line-height: 1.2;
            font-style: italic;
        }

        .card-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(145deg, #fefefe 0%, #f0f0f0 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #000;
            border-top: 3px solid rgba(218,165,32,0.3);
            backdrop-filter: blur(10px);
        }

        .card-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #daa520, transparent);
        }

        .weakness, .resistance, .retreat {
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: bold;
        }

        .winner-indicator {
            position: absolute;
            top: -20px;
            right: -20px;
            background: linear-gradient(145deg, #ffd700 0%, #ffed4e 50%, #daa520 100%);
            color: #333;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 
                0 8px 25px rgba(255,215,0,0.6),
                inset 0 2px 5px rgba(255,255,255,0.8);
            border: 3px solid rgba(255,255,255,0.9);
            animation: winnerGlow 2s ease-in-out infinite alternate;
            z-index: 10;
        }

        @keyframes winnerGlow {
            0% { 
                box-shadow: 
                    0 8px 25px rgba(255,215,0,0.6),
                    inset 0 2px 5px rgba(255,255,255,0.8);
            }
            100% { 
                box-shadow: 
                    0 12px 35px rgba(255,215,0,0.9),
                    inset 0 2px 5px rgba(255,255,255,0.8),
                    0 0 20px rgba(255,215,0,0.4);
            }
        }

        .comparison-result {
            text-align: center;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .comparison-result.show {
            display: block;
        }

        .pokemon-menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 8px;
            width: 50px;
            height: 40px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 9999;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .pokemon-menu-toggle span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .pokemon-menu-toggle:hover {
            transform: scale(1.1);
        }

        .pokemon-aside {
            position: fixed;
            top: 0;
            right: -350px;
            width: 300px;
            height: 100vh;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            box-shadow: -5px 0 20px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            z-index: 9998;
            padding: 80px 20px 20px;
            color: #333;
        }

        .pokemon-aside.open {
            right: 0;
        }

        .pokemon-aside h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.5rem;
        }

        .pokemon-menu-item {
            display: block;
            background: rgba(255,255,255,0.9);
            color: #333;
            text-decoration: none;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
        }

        .pokemon-menu-item:hover {
            background: white;
            transform: translateX(-5px);
            color: #333;
        }

        .pokemon-menu-item::before {
            content: attr(data-icon);
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .selectors, .battle-arena {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .vs-text {
                font-size: 2rem;
                margin: 10px 0;
            }
            
            .pokemon-card {
                width: 100%;
                max-width: 320px;
                margin: 0 auto;
            }
        }
    </style>
</head>

    <script src="script.js"></script>
    <script>
        function togglePokemonMenu() {
            const aside = document.getElementById('pokemon-aside');
            aside.classList.toggle('open');
        }

        document.addEventListener('click', (e) => {
            const aside = document.getElementById('pokemon-aside');
            const toggle = document.querySelector('.pokemon-menu-toggle');
            
            if (!aside.contains(e.target) && !toggle.contains(e.target)) {
                aside.classList.remove('open');
            }
        });
    </script>
