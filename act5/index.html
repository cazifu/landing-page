<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex - Busca tu Pok√©mon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcb05 0%, #3d7dca 50%, #ff0000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '‚ö°';
            position: fixed;
            top: 20%;
            left: 10%;
            font-size: 8rem;
            opacity: 0.1;
            z-index: -1;
        }

        body::after {
            content: 'üî•';
            position: fixed;
            bottom: 20%;
            right: 10%;
            font-size: 6rem;
            opacity: 0.1;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
        }

        .buscador {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border: 4px solid #ffcb05;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2), inset 0 2px 5px rgba(255,203,5,0.3);
            margin-bottom: 30px;
            text-align: center;
            min-width: 350px;
            position: relative;
        }

        .buscador::before {
            content: '‚ö™';
            position: absolute;
            top: -15px;
            left: 20px;
            font-size: 2rem;
            background: #ff0000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .buscador h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #nombre {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #nombre:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }

        #boton {
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff0000, #ffcb05);
            color: white;
            border: 3px solid #3d7dca;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #boton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #carta {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: 8px solid #c0c0c0;
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3), inset 0 2px 5px rgba(255,255,255,0.5);
            max-width: 350px;
            width: 100%;
            text-align: left;
            display: none;
            position: relative;
            aspect-ratio: 2.5/4.5;
        }

        #carta.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pokemon-menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 8px;
            width: 50px;
            height: 40px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 9999;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .pokemon-menu-toggle span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .pokemon-menu-toggle:hover {
            transform: scale(1.1);
        }

        .pokemon-aside {
            position: fixed;
            top: 0;
            right: -350px;
            width: 300px;
            height: 100vh;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            box-shadow: -5px 0 20px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            z-index: 9998;
            padding: 80px 20px 20px;
            color: #333;
        }

        .pokemon-aside.open {
            right: 0;
        }

        .pokemon-aside h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.5rem;
        }

        .pokemon-menu-item {
            display: block;
            background: rgba(255,255,255,0.9);
            color: #333;
            text-decoration: none;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
        }

        .pokemon-menu-item:hover {
            background: white;
            transform: translateX(-5px);
            color: #333;
        }

        .pokemon-menu-item::before {
            content: attr(data-icon);
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .pokemon-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px 10px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
        }

        .pokemon-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
            margin: 0;
            text-transform: capitalize;
        }

        .pokemon-hp {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
        }

        .pokemon-image {
            width: 90%;
            height: 200px;
            border: 3px solid #c0c0c0;
            border-radius: 8px;
            margin: 10px auto;
            display: block;
            background: linear-gradient(135deg, #e8f5e8, #f0fff0);
            object-fit: contain;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .pokemon-info-line {
            background: #c0c0c0;
            padding: 5px 15px;
            margin: 10px 15px;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #000;
            text-align: center;
        }

        .pokemon-attacks {
            padding: 20px;
        }

        .attack {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .attack-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }

        .attack-damage {
            float: right;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
        }

        .attack-description {
            font-size: 0.85rem;
            color: #333;
            line-height: 1.3;
            clear: both;
        }

        .pokemon-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #000;
            border-top: 2px solid #c0c0c0;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: none;
            color: #666;
            font-style: italic;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .buscador {
                min-width: auto;
                width: 100%;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            #nombre {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="pokemon-menu-toggle" onclick="togglePokemonMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <aside class="pokemon-aside" id="pokemon-aside">
        <h3>üî• Pok√©mon Hub</h3>
        <a href="../index.html" class="pokemon-menu-item" data-icon="üè†">Volver al Men√∫</a>
        <a href="../act5/index.html" class="pokemon-menu-item" data-icon="üîç">Pok√©dex</a>
        <a href="../combate de pokemons/index.html" class="pokemon-menu-item" data-icon="‚öîÔ∏è">Combate de Pok√©mons</a>
        <a href="../lista_de_pokemons/index.html" class="pokemon-menu-item" data-icon="üìã">Lista de Pok√©mons</a>
        <a href="../guerra de pokemons/index.html" class="pokemon-menu-item" data-icon="üèÜ">Guerra de Pok√©mons</a>
    </aside>
    <div class="header">
        <h1>üîç Pok√©dex</h1>
        <p>Busca y descubre informaci√≥n detallada de cualquier Pok√©mon</p>
    </div>

    <div class="buscador">
        <h2>Busca tu Pok√©mon</h2>
        <div class="search-container">
            <input type="text" id="nombre" placeholder="Escribe el nombre del Pok√©mon...">
            <button id="boton">Buscar</button>
        </div>
        <div class="loading" id="loading">Buscando Pok√©mon...</div>
        <div class="error-message" id="error">Pok√©mon no encontrado. Intenta con otro nombre.</div>
    </div>

    <div id="carta">
        <div id="encabezado"></div>
        <div id="imagen"></div>
        <div id="datos"></div>
        <div id="stats"></div>
    </div>

    <script src="index.js"></script>
    <script>
        function togglePokemonMenu() {
            const aside = document.getElementById('pokemon-aside');
            aside.classList.toggle('open');
        }

        document.addEventListener('click', (e) => {
            const aside = document.getElementById('pokemon-aside');
            const toggle = document.querySelector('.pokemon-menu-toggle');
            
            if (!aside.contains(e.target) && !toggle.contains(e.target)) {
                aside.classList.remove('open');
            }
        });
    </script>
</body>
</html>
